<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>PrioriSkill</title>
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>



<div class="header">
    <div class="col-lg-offset-7 col-lg-3" id="top-links">
    		<div><a href="#">About</a></div>
        	<div><a href="#">Develop</a></div>
        	<div><a href="#">Contact</a></div>
    </div>
</div>

<div class="container">

	<div class="row main-title">
		<div class="col-lg-offset-4 col-lg-4">
        	<img class="img-responsive center-block" src="images/logo-wh.png" />
            <div id="main-tagline"><p>Prioritize your skill development.<br />
				Customize your career.</p></div>
        </div>
	</div>
    
    <div class="row">
    	<form class="form-horizontal col-lg-offset-4 col-lg-4" id="login-form">
  			<div class="form-group">
    			<label for="login-email" class="col-sm-3 control-label">Email:</label>
    			<div class="col-sm-8">
      				<input type="email" class="form-control" id="login-email" placeholder="Email">
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="login-password" class="col-sm-3 control-label">Password:</label>
    			<div class="col-sm-8">
      				<input type="password" class="form-control" id="login-password" placeholder="Password">
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-3 col-sm-8">
      				<button type="submit" class="btn btn-default">Sign in</button> or <span id="register-link"><a href="#">Register</a></span>.
                    <p style="padding-top:10px;"><span id="forgot-pw"><a href="#">Forgot password?</a></span></p>
    			</div>
  			</div>
		</form>
    
    </div>
    

</div>
<div class="footer">
	<div class="col-lg-offset-4 col-lg-4 footer-image">
    	<img class="img-responsive center-block" src="images/mini-logo-wh.png" />
    </div>
    <div class="col-lg-offset-5 col-lg-2" id="footer-links">
        <div><a href="#">About</a></div>/
       	<div><a href="#">Develop</a></div>/
        <div><a href="#">Contact</a></div>
    </div>
    <div class="col-lg-offset-4 col-lg-4 copyright">
    	<p>&copy; K. Stewart</p>
    </div>
</div>


<body>
</body>
</html>
